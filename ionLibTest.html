<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notification Test</title>
    <script src="./JavaScript/ionLib.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.onload = function()
      {
        document.querySelector("#result").innerHTML = "Result: "+Hex.HexToInt("0022FF");
        var json = {
          "key1": {
            "number": 1,
            "array": {
              "number": 2,
              "anotherNumber": 15
            }
          },
          "key2": {
            "number": 3,
            "array": {
              "number": 3,
              "anotherNumber": 102
            }
          },
          "key3": {
            "number": 2,
            "array": {
              "number": 1,
              "anotherNumber": 100
            }
          }
        };

        console.log(IonJSON.SortJSON(json, function(a, b)
        {
          return b.array.anotherNumber - a.array.anotherNumber;
        }));
      }
    </script>
  </head>
  <body>
    <p>what is FF in value?</p>
    <p id="result">Result: </p>
  </body>
</html>
